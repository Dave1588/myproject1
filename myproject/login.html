<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入/註冊 - 神遊網</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./img/logohead-modified.png" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header 組件容器 -->
    <div id="header-component"></div>

    <!-- 主要內容 -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-box">
                        <!-- 切換按鈕 -->
                        <div class="btn-group w-100 mb-4" role="group">
                            <button type="button" class="btn btn-outline-success active" id="loginTab">登入</button>
                            <button type="button" class="btn btn-outline-success" id="registerTab">註冊</button>
                        </div>

                        <!-- 登入表單 -->
                        <form id="loginForm" class="auth-form">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">密碼</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="loginPassword" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">記住我</label>
                                <a href="#" class="float-end text-success">忘記密碼？</a>
                            </div>
                            <button type="submit" class="btn btn-success w-100">登入</button>
                            
                            <div class="social-login mt-4">
                                <p class="text-center mb-3">或使用以下方式登入</p>
                                <div class="d-flex justify-content-center gap-3 flex-wrap">
                                    <button type="button" class="btn btn-outline-success">
                                        <i class="fab fa-google me-2"></i>Google
                                    </button>
                                    <button type="button" class="btn btn-outline-primary">
                                        <i class="fab fa-facebook me-2"></i>Facebook
                                    </button>
                                    <button type="button" class="btn btn-outline-success">
                                        <i class="fab fa-apple me-2"></i>Apple
                                    </button>
                                    <button type="button" class="btn btn-outline-success">
                                        <i class="fab fa-line me-2"></i>LINE
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- 註冊表單 -->
                        <form id="registerForm" class="auth-form d-none">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">密碼</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="registerPassword" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">確認密碼</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    我同意 <a href="privacy.html" class="text-success">隱私權政策</a> 和 <a href="#" class="text-success">服務條款</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">註冊</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer 組件容器 -->
    <div id="footer-component"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/loadComponents.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
